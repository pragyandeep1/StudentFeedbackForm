<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Feedback</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/feed1.css' %}">
</head>
<body>
    <div class="container">
        <div class="jumbotron" align="center">
        {% if submitted %}
            <h1>Hello {{name}} thanks for submitting the feedback. It is very helpful for us to provide better service.</h1>
        {% else %}
            <h1>Student Feedback Form</h1>
            <form action="" method="post">
                {{form.as_p}}
                {% csrf_token %}
                <input type="submit" value="Submit Feedback">
            </form>
        {% endif %}
        </div>
    </div>
</body>
</html>
